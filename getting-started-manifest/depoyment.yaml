apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started-deployment
  labels:
    app: getting-started
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
      - name: getting-started
        image: XXXXX.dkr.ecr.ap-northeast-1.amazonaws.com/getting-started:0000000000
        ports:
        - containerPort: 8080